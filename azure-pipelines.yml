trigger:
- main

jobs:
- job: myJob
  pool:
    name: Default
  steps:
    - checkout: self
      clean: false

    - task: privateTask@0
      inputs:
        samplestring: 'private'
      name: privateTask

    - task: greetTask@1
      inputs:
        samplestring: 'public'

    - ${{ if eq(variables.outputVar, 'time') }}:
      - bash: |
          echo "get the task's output time"
    
    - ${{ else }}:
      - bash: |
          echo $(privateTask.outputVar)
    
        
